<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Ride Details</title>
  <link rel="stylesheet" href="estilo_Rides.css" />
</head>
<body>
  <!-- Encabezado y Navegación -->
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="img/logo.png" alt="Aventones Logo" />
        <h1>AVENTONES</h1>
      </div>

      <nav class="navbar">
        <a href="Home.html">Home</a>
        <a class="active" href="MyRides.html">Rides</a>
        <a href="view_booking.html">Bookings</a>
        <input type="text" placeholder="Search..." class="search-box" />

        <div class="profile-menu">
          <img src="img/avatar.png" alt="User avatar" class="avatar" />
          <ul class="dropdown">
            <li><a href="login.html">Logout</a></li>
            <li><a href="editProfile.html">Profile</a></li>
            <li><a href="configuration.html">Configuration</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="rides-container">
    <h2 class="ride-title">Ride Details</h2>

    <div class="user-info">
      <img src="img/avatar.png" alt="avatar" class="avatar-icon" />
      <p class="username">barroyo</p>
    </div>

    <form class="ride-form">
      <div class="row">
        <label>Departure from</label>
        <input type="text" value="Quesada" />
        <label>Arrive to</label>
        <input type="text" value="Zarcero" />
      </div>

      <div class="days">
        <label><input type="checkbox" checked /> Mon</label>
        <label><input type="checkbox" checked /> Tue</label>
        <label><input type="checkbox" checked /> Wed</label>
        <label><input type="checkbox" checked /> Thu</label>
        <label><input type="checkbox" checked /> Fri</label>
        <label><input type="checkbox" checked /> Sat</label>
        <label><input type="checkbox" checked /> Sun</label>
      </div>

      <div class="row">
        <label>Time</label>
        <select><option>10:00 am</option></select>
        <label>Seats</label>
        <select><option>2</option></select>
        <label>Fee</label>
        <select><option>15</option></select>
      </div>

      <fieldset class="vehicle-details">
        <legend>Vehicle Details</legend>
        <div class="row">
          <label>Make</label>
          <select><option>Nissan</option></select>
          <label>Model</label>
          <input type="text" value="March" />
          <label>Year</label>
          <select><option>2020</option></select>
        </div>
      </fieldset>

      <div class="actions">
        <a href="#" class="cancel">Cancel</a>
        <button type="submit" class="submit-btn">Request</button>
      </div>
    </form>
  </main>

  <!-- Pie de Página -->
  <footer>
    <div class="footer-links">
      <a href="Home.html">Home</a> |
      <a href="MyRides.html">Rides</a> |
      <a href="view_booking.html">Bookings</a> |
      <a href="configuration.html">Settings</a> |
      <a href="login.html">Login</a> |
      <a href="registro_clientes.html">Register</a>
    </div>
    <p>&copy; Aventones.com</p>
  </footer>
</body>
</html>
