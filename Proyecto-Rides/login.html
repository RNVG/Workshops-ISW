<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aventones - Login</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="login-container">
    <img src="img/logo.png" alt="Logo Aventones" class="logo">
    <h1>AVENTONES</h1>

    <button class="google-btn">
      <img src="img/google-icon.png" alt="Google" class="google-icon">
      Sign in with Google
    </button>

    <form class="login-form">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" required>

      <p class="register-text">¿No es un usuario? <a href="registro_clientes.html">Regístrese aquí</a></p>

      <button type="submit" class="login-btn">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
